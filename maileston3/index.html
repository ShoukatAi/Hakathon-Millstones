<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>

        <div class="form-section">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" />

            <label for="title">Contact:</label>
            <input type="text" id="contact" placeholder="Enter your Contact" />

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-section">
            <h2>Skills</h2>
            <textarea id="skills" placeholder="Enter your skills"></textarea>
        </div>

        <div class="form-section">
            <h2>Experience</h2>
            <textarea id="experience" placeholder="Enter your experience"></textarea>
        </div>

        <div class="form-section">
            <h2>Projects</h2>
            <textarea id="projects" placeholder="Enter your projects"></textarea>
        </div>

        <button id="generateResume">Generate Resume</button>

        <h2>Your Resume</h2>
        <div id="resume-output"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
